<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 신청서 만들기</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" id="uid">
            </li>
            <li>
                <label for="umail">이메일</label>
                <input type="email" id="umail">
            </li>
            <li>
                <label for="upw1">비밀번호</label>
                <input type="password" id="upw1">
            </li>
            <li>
                <label for="upw2">비밀번호 확인</label>
                <input type="password" id="upw2">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n">
        <label for="mailing_n">메일 수신 안 함</label>
    </fieldset>
    <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </div>
</body>
</html>
