<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트렌드</title>
    <style>
        #container{
            width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        ul{
            list-style-type: none;
        }
        li{
            line-height:2.0;
        }
        .subject{
            color: red;
            font-weight:700;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><span class="subject">반응형 웹 디자인</span> - 다양한 화면 크기에 최적하다</li>
        <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
        <li><span class="subject">풀 스크린 디자인</span> - 콘텐츠에 집중</li>
        <li><span class="subject">원 페이지 디자인</span> - 한 페이지에 모든 내용을 담다</li>
        <li><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를받쳐 주는 기술</li>
    </ul>
</div>
</body>
</html>
